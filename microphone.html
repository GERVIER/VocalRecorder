<!doctype html>
<html lang="en">
  <head>
    <title>Result</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="utils/bootstrap4/css/bootstrap.min.css" />    
    
    <!-- Font awesome css -->
    <link rel="stylesheet" href="utils/font-awesome5/css/fontawesome-all.min" />

    <!-- Design CSS -->
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/microphone.css">
    <link rel="stylesheet" href="style.css">

    <!-- Utils JS Import -->
    <script src="utils/jquery.min.js"></script>
    <script src="utils/bootstrap4/js/bootstrap.bundle.min.js"></script>    
    <script src="utils/jquery.reflection.js"></script>
    <script src="utils//jquery.cloud9carousel.js"></script>
    <script src="utils/moment.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/v1.1.2/dist/jquery.flip.min.js"></script>

    <!-- Personalised JS -->
    <script src ="js/timer.js"></script>
    <script src ="js/flash.js"></script>
    <script src ="js/serverConnexion.js"></script>
    <script src ="js/audio_recording.js"></script> 
  </head>
      
  <body>
    <div class="container-fluid">

      <!-- Header of the page wich conatain a backButton, tilte and lium Logo -->
      <header class="row pt-3 pb-3 sticky-top">
        <div class="col-lg-4">
          <a href="selectPeople.html">
            <button type="submit"  class="btn btn-light btn-custom-flat"> <i style="margin-left: 0px"class="fa fa-arrow-left" aria-hidden="true"> </i> Change dataset </button>
          </a>
        </div>
        <div class="col-lg-4">
          <h1 class="text-center">Interface for speaker recognition</h1>
        </div>
        <div class="col-lg-4">
          <a href="http://www-lium.univ-lemans.fr/fr/content/bienvenue"></a><img src="res/logo/lium.png" class="float-right" style="width:100px"></a>                    
        </div>
      </header>

      <div id="content" class="row mx-1">    
        <div class="col-lg-3"> 
          <div id="fileZone"  class="col-lg-12 rounded">
            <!-- Tab system for changing the type of audio source -->
            <label style="text-decoration: underline;">Audio source type</label>
            <div id="buttons">
              <a href="file.html" id="activeButton" class="btn btn-dark btn-custom-flat col-lg-4"> File </a>
              <button class="btn btn-dark btn-custom-flat col-lg-6" disabled>
                Audio data stream
              </button>
            </div>
           
            <!-- Sound waves activated by the user voice-->
            <div id="vibes">
              <div class="wrapper">
                <div id="waves">
                    <canvas class="visualizer" height="100"></canvas>
                    <form class="controls">
                      <div>
                        <select id="visual" name="visual">
                          <option value="sinewave">Sinewave</option>
                          <option value="frequencybars" selected>Frequency bars</option>
                        </select>
                      </div>
                    </form>
                </div>
              </div>

              <!-- Button to record the user's voice-->
              <br>
              <img id="record" src="res/img/record/black.svg" onclick="isFlashing()"/>
              <br>
              <br>
              <input type ="text" id="chronotime" value="0:00:00:00">
              <br>
              <br>
              
              <p> Server Statut : <i id="circleStatut" class="fas fa-circle" style="color:red;"></i> <span id="textStatut"> Offline </span></p>
            </div>
          </div>
        </div>

        <button class="col-lg-1 btn btn-light btn-custom-flat" id="switchViewButton">Graph view <i class="fas fa-sync-alt" aria-hidden="true"> </i></button>

        <!-- display the server result  -->
        <div id="card" class="col-lg-8 wrap"> 
          <div class="front"> 
            <div id="carousel"></div>
            <footer>
              <p id="item-title">&nbsp;</p>
              <div id="nav" class="noselect">
                <button class="left">
                  ←
                </button>
                <button class="right">
                  →
                </button>
              </div>
            </footer>
          </div> 
          <div class="back">
            <div id="container"></div>
          </div> 
        </div>

      </div>
    </div>

    <!-- Below is your custom application script -->
    <script src="js/app.js"></script>

    <!-- Additional JS that nned to be loaded at the end -->
    <script src="js/getCarousel.js"></script>
    <script src="js/file.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="js/spider.js"></script>  

  </body>
</html>
