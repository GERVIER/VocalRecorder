<!doctype html>
<html lang="en">
  <head>
    <title>Result</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Font awesome css -->
    <link rel="stylesheet" href="utils/font-awesome/css/font-awesome.min.css" />

    <!-- Design CSS -->
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/microphone.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/loader.css">

    <script src="js/lib/jquery.js"></script>

    <script src="js/lib/jquery.cloud9carousel.js"></script>
    <script src="js/moment.js"></script>
    <script src ="js/timer.js"></script>
    <script src ="js/flash.js"></script>
    <script src ="js/audio_recording.js"></script>
    
  </head>
      
  <body>
    <div class="container-fluid">

      <div id="header" class="row">
        <div class="col-lg-2">
          <a href="index.html">
            <button type="submit"  class="btn btn-primary">
              <i class="fa fa-arrow-left" aria-hidden="true"></i> Change dataset
            </button>
          </a>
        </div>

        <div class="col-lg-8">
          <h1>Interface for speaker recognition</h1> 
        </div>

        <div class="col-lg-2">
          <a href="http://www-lium.univ-lemans.fr/fr/content/bienvenue"><img id ="logo" class="float-right" src="res/logo/lium.png" alt="LIUM"/></a>
        </div>
      </div>

      <div id="content" class="row mx-1">    
        <div class="col-lg-4">
          <div id="fileZone"  class="col-lg-12">
            <ul>
              <li><a id="textMenu" href="file.html">File</a></li>
              <li><a id="textMenu" class="active">Audio data stream</a></li>
            </ul>
            <div>
                    <br>
                    <img id="record" src="res/img/record/black.svg" onclick="isFlashing()"/>
                    <br>
                    <br>
                    <input type ="text" id="chronotime" value="0:00:00:00">
                    <br>
                    <br>
                    <div class="loader"></div>
            </div>
          </div>
        </div>

        <div id="carouselZone"class="col-lg-8">
          <div class="wrap">
            <div id="showcase" class="noselect">
              <img id="carousel" class="cloud9-item" src="res/img/people/DavidBowie.png" alt="DavidBowie">
              <img id="carousel" class="cloud9-item" src="res/img/people/Denis.png" alt="Denis">
              <img id="carousel" class="cloud9-item" src="res/img/people/EllenDegenres.png" alt="EllenDegenres">
              <img id="carousel" class="cloud9-item" src="res/img/people/DavidBowie.png" alt="DavidBowie">
              <img id="carousel" class="cloud9-item" src="res/img/people/Maradona.png" alt="Maradona">
              <img id="carousel" class="cloud9-item" src="res/img/people/florentPeyre.png" alt="florentPeyre">
            </div>
            <footer>
              <p id="item-title">&nbsp;</p>
              <div id="nav" class="noselect">
                <button class="left">
                  ←
                </button>
                <button class="right">
                  →
                </button>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
    $(function() {
      var showcase = $("#showcase"), title = $('#item-title')

      showcase.Cloud9Carousel( {
        yOrigin: 42,
        yRadius: 48,
        mirror: {
          gap: 12,
          height: 0.2
        },
        buttonLeft: $("#nav > .left"),
        buttonRight: $("#nav > .right"),
        autoPlay: 1,
        bringToFront: true,
        onRendered: rendered,
        onLoaded: function() {
          showcase.css( 'visibility', 'visible' )
          showcase.css( 'display', 'none' )
          showcase.fadeIn( 1500 )
        }
      } )

      function rendered( carousel ) {
        title.text( carousel.nearestItem().element.alt )

        // Fade in based on proximity of the item
        var c = Math.cos((carousel.floatIndex() % 1) * 2 * Math.PI)
        title.css('opacity', 0.5 + (0.5 * c))
      }

      //
      // Simulate physical button click effect
      //
      $('#nav > button').click( function( e ) {
        var b = $(e.target).addClass( 'down' )
        setTimeout( function() { b.removeClass( 'down' ) }, 80 )
      } )

      $(document).keydown( function( e ) {
        //
        // More codes: http://www.javascripter.net/faq/keycodes.htm
        //
        switch( e.keyCode ) {
          /* left arrow */
          case 37:
            $('#nav > .left').click()
            break

          /* right arrow */
          case 39:
            $('#nav > .right').click()
        }
      } )
    })
  </script>
  </body>
</html>
