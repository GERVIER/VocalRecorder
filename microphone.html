<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="utils/bootstrap4/css/bootstrap.min.css" />

    <!-- Design CSS -->

    <link rel="stylesheet" href="css/microphone.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/loader.css">
 
    <!-- Utils JS Import -->
    <script src="utils/bootstrap4/js/bootstrap.bundle.min.js"></script>    
    <script src="utils/jquery.min.js"></script>
    <script src="utils/jquery.reflection.js"></script>
    <script src="utils//jquery.cloud9carousel.js"></script>

  <body>
    <div class="container-fluid">

      <div id="header" class="row">
        <div class="col-lg-2">
          <a href="index.html">
            <button type="submit"  class="btn btn-primary">
              <i class="fa fa-arrow-left" aria-hidden="true"></i> Change dataset

          </a>
        </div>

        <div class="col-lg-8">
          <h1>Interface for speaker recognition</h1> 
        </div>

        <div class="col-lg-2">

        </div>
      </div>

      <div id="content" class="row mx-1">    
        <div class="col-lg-4">
          <div id="fileZone"  class="col-lg-12">

              <li><a id="textMenu" href="file.html">File</a></li>
              <li><a id="textMenu" class="active">Audio data stream</a></li>
            </ul>
            <div>
                    <br>
                    <img id="record" src="res/img/record/black.svg" onclick="isFlashing()"/>
                    <br>
                    <br>
                    <input type ="text" id="chronotime" value="0:00:00:00">
                    <br>
                    <br>
                    <div class="loader"></div>
            </div>
          </div>
        </div>

        <div id="carouselZone"class="col-lg-8">
          <div class="wrap">
            <div id="showcase" class="noselect">
              <img id="carousel" class="cloud9-item" src="res/img/people/DavidBowie.png" alt="DavidBowie">
              <img id="carousel" class="cloud9-item" src="res/img/people/Denis.png" alt="Denis">
              <img id="carousel" class="cloud9-item" src="res/img/people/EllenDegenres.png" alt="EllenDegenres">
              <img id="carousel" class="cloud9-item" src="res/img/people/DavidBowie.png" alt="DavidBowie">
              <img id="carousel" class="cloud9-item" src="res/img/people/Maradona.png" alt="Maradona">
              <img id="carousel" class="cloud9-item" src="res/img/people/florentPeyre.png" alt="florentPeyre">
            </div>
            <footer>
              <p id="item-title">&nbsp;</p>
              <div id="nav" class="noselect">
                <button class="left">
                  ←
                </button>
                <button class="right">
                  →
                </button>
              </div>
            </footer>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/getCarousel.js"></script>
