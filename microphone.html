<!doctype html>
<html lang="en">
  <head>
    <title>Result</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="utils/bootstrap4/css/bootstrap.min.css" />    
    
    <!-- Font awesome css -->
    <link rel="stylesheet" href="utils/font-awesome/css/font-awesome.min.css" />

    <!-- Design CSS -->
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/loader.css"> 
    <link rel="stylesheet" href="css/microphone.css">
    <link rel="stylesheet" href="style.css">

    <!-- Utils JS Import -->
    <script src="utils/bootstrap4/js/bootstrap.bundle.min.js"></script>    
    <script src="utils/jquery.min.js"></script>
    <script src="utils/jquery.reflection.js"></script>
    <script src="utils//jquery.cloud9carousel.js"></script>
    <script src="utils/moment.js"></script>

    <!-- Personalised JS -->
    <script src ="js/timer.js"></script>
    <script src ="js/flash.js"></script>
    <script src ="js/audio_recording.js"></script>
    
  </head>
      
  <body>
    <div class="container-fluid">

      <!-- Header of the page wich conatain a backButton, tilte and lium Logo -->
      <header class="row pt-3 pb-3 sticky-top">
        <div class="col-lg-4">
          <a href="selectPeople.html">
            <button type="submit"  class="btn btn-light btn-custom-flat"> <i style="margin-left: 0px"class="fa fa-arrow-left" aria-hidden="true"> </i> Change dataset </button>
          </a>
        </div>
        <div class="col-lg-4">
          <h1 class="text-center">Interface for speaker recognition</h1>
        </div>
        <div class="col-lg-4">
          <a href="http://www-lium.univ-lemans.fr/fr/content/bienvenue"></a><img src="res/logo/lium.png" class="float-right" style="width:100px"></a>                    
        </div>
      </header>


      <div id="content" class="row mx-1">    
        <div class="col-lg-4"> 
          <div id="fileZone"  class="col-lg-9 rounded">
            <!-- Tab system for changing the type of audio source -->
            <label style="text-decoration: underline;">Audio source type</label>
            <div id="buttons">
              <a href="file.html" id="activeButton" type="submit"  class="btn btn-dark btn-custom-flat col-lg-4"> File </a>
              <button class="btn btn-dark btn-custom-flat col-lg-6" disabled>
                Audio data stream
              </button>
            </div>
           
            <!-- Sound waves activated by the user voice-->
            <div id="vibes">
              <div class="wrapper">
                <div id="waves">
                    <canvas class="visualizer" height="100"></canvas>
                    <form class="controls">
                      <div>
                        <select id="visual" name="visual">
                          <option value="sinewave">Sinewave</option>
                          <option value="frequencybars" selected>Frequency bars</option>
                        </select>
                      </div>
                    </form>
                </div>
              </div>

              <!-- Button to record the user's voice-->
              <br>
              <img id="record" src="res/img/record/black.svg" onclick="isFlashing()"/>
              <br>
              <br>
              <input type ="text" id="chronotime" value="0:00:00:00">
              <br>
              <br>
              
              <!-- Loader to indicate that the analysis is running-->
              <div class="loader"></div>
            </div>
          </div>
        </div>

        <!-- Carousel to display the server result  -->
        <div id="carouselZone"class="col-lg-8">
          <div class="wrap">
            <div id="showcase" class="noselect">
              <img id="carousel" class="cloud9-item" src="res/img/people/DavidBowie.png" alt="DavidBowie">
              <img id="carousel" class="cloud9-item" src="res/img/people/Denis.png" alt="Denis">
              <img id="carousel" class="cloud9-item" src="res/img/people/EllenDegenres.png" alt="EllenDegenres">
              <img id="carousel" class="cloud9-item" src="res/img/people/DavidBowie.png" alt="DavidBowie">
              <img id="carousel" class="cloud9-item" src="res/img/people/Maradona.png" alt="Maradona">
              <img id="carousel" class="cloud9-item" src="res/img/people/florentPeyre.png" alt="florentPeyre">
            </div>
            <footer>
              <p id="item-title">&nbsp;</p>
              <div id="nav" class="noselect">
                <button class="left">
                  ←
                </button>
                <button class="right">
                  →
                </button>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <!-- Below is your custom application script -->
    <script src="js/app.js"></script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/getCarousel.js"></script>
  </body>
</html>
