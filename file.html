<!doctype html>
<html lang="en">
  <head>
    <title>Result</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="utils/bootstrap4/css/bootstrap.min.css" />    

    <!-- Font awesome css -->
    <link rel="stylesheet" href="utils/font-awesome5/css/fontawesome-all.min" />

    <!-- Design CSS -->
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/file.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Utils JS Import -->
    <script src="utils/jquery.min.js"></script>
    <script src="utils/bootstrap4/js/bootstrap.bundle.min.js"></script>
    <script src="utils/jquery.reflection.js"></script>
    <script src="utils//jquery.cloud9carousel.js"></script>
    <script src="utils/moment.js"></script>
    <script src="utils/jquery.flip.min.js"></script>
    
    <!-- Personalised JS -->
    <script src ="js/serverConnexion.js"></script>
    <script src ="js/flipAnimation.js"></script>
  </head>
      
  <body>
    <div class="container-fluid">
      <!-- Header of the page wich contains a backButton, tilte and lium Logo -->
      <header class="row pt-3 pb-3 sticky-top">
        <div class="col-lg-4">
          <a href="selectPeople.html">
            <button type="submit"  class="btn btn-light btn-custom-flat"> <i class="fa fa-arrow-left" aria-hidden="true"> </i> Change dataset </button>
          </a>
        </div>
          
        <div class="col-lg-4">
          <h1 class="text-center">Interface for speaker recognition</h1>
        </div>
        <div class="col-lg-4">
          <a href="http://www-lium.univ-lemans.fr/fr/content/bienvenue"></a><img src="res/logo/lium.png" class="float-right" style="width:100px"></a>                    
        </div>
      </header>

      <div id="content" class="row mx-1">    
        <div class="col-lg-3"> 
          <!-- -->
          <div id="fileZone"  class="col-lg-12 rounded">
            <!-- Tab system for changing the type of audio source -->
            <label style="text-decoration: underline; font-size: 125%;">Audio source type</label>
            <div id="buttons">
              <button type="submit"  class="btn btn-dark btn-custom-flat col-lg-4" disabled>
                File
              </button>
              <a href="microphone.html" id="activeButton" class="btn btn-dark btn-custom-flat col-lg-6"> Audio data stream </a>
            </div>

            <div id="testFile">
              <label style="text-decoration: underline;">Test file</label>   
              <div id="testFiles">
                <div id="audioFile"  class="col-lg-10 rounded">
                      <li>
                        Obama, Yes We Can
                        <a href="http://www.obamadownloads.com/mp3s/yes-we-can-speech.mp3" download>
                          <img border="0" src="res/img/download.svg" alt="download" width="20" height="20" align="right"> 
                        </a>
                      </li>
                </div>
                <div id="audioFile"  class="col-lg-10 rounded">
                      <li>
                          Obama, G20
                        <a href="http://www.obamadownloads.com/mp3s/g20-speech.mp3" download>
                          <img border="0" src="res/img/download.svg" alt="download" width="20" height="20" align="right"> 
                        </a>
                      </li>
                </div>
                <div id="audioFile"  class="col-lg-10 rounded">
                      <li>
                          Obama, Mandela Tribute
                        <a href="http://www.obamadownloads.com/mp3s/mandela-speech.mp3" download>
                          <img border="0" src="res/img/download.svg" alt="download" width="20" height="20" align="right"> 
                        </a> 
                      </li>
                </div>
                                    
              </div>
            </div>

            <div id="inputFile">
              <label style="text-decoration: underline;">Input file</label>
            
              <input class="textFileInfo" type="file" id="file" />
              <audio id="audio"></audio>
              <br>
              <br>
              <p class="textFileInfo">
                <label>File Type :</label>
                <span id="filetype"></span>
                <br>             
            
                <label>File Size :</label>
                <span id="filesize"></span>
                <br>               
            
                <label>Song Duration :</label>
                <span id="duration"></span>
              </p>
            </div>

                <div class="col d-flex flex-row justify-content-center">
                    <button class="btn btn-success btn-custom-flat" id="start_button" onClick="snackbarFunction()"> Let's start </button>
                </div>
           
            <div id="snackbar">
              <button class="buttonload btn btn-primary btn-custom-flat">
                <i class="fa fa-spinner fa-spin"></i>
                Loading
              </button>
            </div>

            <p> Server Statut : <i id="circleStatut" class="fas fa-circle" style="color:red;"></i> <span id="textStatut"> Offline </span></p>

          </div>
        </div>

        <button class="col-lg-1 btn btn-primary btn-custom-flat" id="switchViewButton">Graph view <i class="fas fa-sync-alt" aria-hidden="true"> </i></button>

        <!-- display the server result  -->
        <div id="card" class="col-lg-8 wrap"> 
          <div class="front"> 
            <div id="carousel"></div>
            <p class="text-small">click to display the results graphically</p>
          </div> 
          <div class="back">
            <div id="container"></div>
            <p class="text-small">click to display the results as a carousel</p>
          </div> 
          
        </div>  
              
      </div>
    </div>

     <!-- Modal -->
  <div class="modal fade" id="alertNoFile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Warning !</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          No file selected
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-custom-flat" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Additional JS that need to be loaded at the end -->
    <script src="js/spider.js"></script>    
    <script src="js/getCarousel.js"></script>
    <script src="js/file.js"></script>
    <script src ="js/flipAnimation.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    
  </body>
</html>
