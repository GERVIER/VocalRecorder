<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <!-- Bootstrap / JQuery / FontAwesome-->
    <link rel="stylesheet" href="utils/bootstrap4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="utils/font-awesome/css/font-awesome.min.css" />
    <script src="utils/jquery.min.js"></script>
    <script src="utils/bootstrap4/js/bootstrap.min.js"></script>
    <!-- Own script and css-->
    <link href="style.css" rel="stylesheet" />
    <title> Home - LIUM Vocal Recorder</title>
</head>
<body>
    <!-- Three Colum interface for the selection of people to use for the recognition -->
    <div class="container-fluid mt-3">
        <header class="row">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8">
                <h1 class="text-center">Interface Vocale pour la reconnaissance du locuteur</h1>
            </div>
            <div class="col-lg-2">
                <img src="res/logo/lium.png" class="float-right" style="width:100px"/>                      
            </div>
        </header>
        <section class="row mt-3">
            <!-- First Column Used for the search input -->
            <div class="col-sm border border-dark border-top-0 border-left-0 border-bottom-0">
                <!-- Research form-->
                <form class="mb-2">
                    <div class="input-group">
                        <input class="form-control rounded-right" type="email"  id="inputPeopleResearch" placeholder="Search a people">
                        <div class="btn-group">
                            <button class="btn btn-primary ml-1" type="search" > <i class="fa fa-search" aria-hidden="true"></i> Search</button>
                            <button class="btn btn-primary" type="search" > <i class="fa fa-filter" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </form>
                <!-- Research form--> 
                    <h2>D</h2>
                    <div class="container-fuild">
                        <div class="row mx-1 mb-3 px-2 py-2 rounded peopleCard">
                            <div class="col-auto p-0">
                                <div class="d-flex flex-row h-100 peopleImage"> 
                                    <img src="res/img/people/bowie.jpg" alt="D Bowie" class="rounded-circle mw-100 mh-100 p-0 align-self-center"/>
                                </div>
                            </div>
                            <div class="col d-flex flex-column justify-content-center pl-3">
                                <p class="mb-0"><b>David Bowie</b></p>
                                <p class="mb-0">Language : English</p>
                                <p class="mb-0">69 year old</p>
                            </div>
                        </div>

                        <div class="row mx-1 mb-3 px-2 py-2 rounded peopleCard">
                            <div class="col-auto p-0">
                                <div class="d-flex flex-row h-100 peopleImage">
                                    <img src="res/img/people/denis.jpg" alt="D Bowie" class="rounded-circle mw-100 mh-100 p-0 align-self-center"/>
                                </div>
                            </div>
                                
                            <div class="col d-flex flex-column justify-content-center pl-3">
                                <p class="mb-0"><b>Denis Brogniard</b></p>
                                <p class="mb-0">Language : French</p>
                                <p class="mb-0">50 year old</p>
                            </div>
                        </div>
                    </div>
            </div>

            <!-- Second Column, used for the showing the second part of the search result -->
            <div class="col-sm border border-dark border-top-0 border-bottom-0">
                
            </div>

            <!-- Third Column, used for the preview and to show the information of the selected people -->
            <div class="col-sm border border-dark border-top-0 border-right-0 border-bottom-0">
                <article class="container-fuild">
                    <div class="row">
                        <div class="col-3 d-flex flex-column justify-content-center">
                            <img src="res/img/people/bowie.jpg" alt="D Bowie" class="rounded-circle mw-100 mh-100 p-0 align-self-center"/>                         
                        </div>
                        <div class="col d-flex flex-column justify-content-center">
                            <h3 class="text-center">David Bowie</h3>
                            <p class="text-center mb-0">Speek English</p>
                            <p class="text-center">69 years old</p>
                        </div>
                        <div class="col-3 d-flex flex-column justify-content-center">
                            <img src="res/img/people/bowie.jpg" alt="D Bowie" class="rounded-circle mw-100 mh-100 p-0 align-self-center"/>                   
                        </div>
                    </div>
                </article>

            </div>
        </section>
        <footer class="row">
            <nav aria-label="Page navigation" class="ml-3">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i></a></li>
                    </ul>
            </nav>
        </footer>
    </div>


</body>
</html>
